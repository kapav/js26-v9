<h2>Страница входа</h2>
<p>{{ message }}</p>
<div *ngIf="!authService.isLoggedIn">
  Имя пользователя: <input type="text" [(ngModel)]="userLogin"><br/>
  Пароль: <input type="password" [(ngModel)]="password"><br/>
  <button (click)="login()">Войти</button>
</div>
<div *ngIf="authService.isLoggedIn">
  <button (click)="logout()">Выйти</button>
</div>
